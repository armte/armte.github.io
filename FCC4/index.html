<link href="https://fonts.googleapis.com/css?family=Handlee|Sacramento|The+Girl+Next+Door|Amatic+SC" rel="stylesheet">

<div class="container-fluid main-page" id="main-page">
  <div class="wallpaper" id="wallpaper">

  <div class="container-fluid weather-box" id="weather-box">
    <img class ="weather-icon" id="weather-icon" src="" alt="snow">
    <div class="weather-content">
      <p id="forecast"></p>
      <p id="temp">Temperature:
        <span id="celsius"></span><span class="absent" id="farenheit"></span>
        <button class="btn btn-outline-dark" id="degreesBtn">&deg;<span>C</span><span class="absent">F</span></button>
      </p><!--End temp!-->
      <p><span id="sunRise">Sunrise: </span> am</P>
    <p><span id="sunSet">Sunset: </span> pm</p>
    <p id="wind">Wind:
      <span id="wind-speed-kmHr"></span><span class="absent" id="wind-speed-miHr"></span>
      <button class="btn btn-outline-dark btn-sm" id="windBtn"><span>km/hr</span><span class="absent">miles/hr</span></button>
    </p><!--End wind !-->

    </div><!--End weather content!-->
  </div><!--End Picture-frame!-->


  </div><!--End wallpaper!-->
</div><!--End main page!-->
